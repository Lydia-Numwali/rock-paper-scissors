<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
  <h1>Rock, Paper, Scissors</h1>
  <div class="game-container">
    <img src="rock.jpg" alt="Rock" id="rock" class="choice">
    <img src="paper.jpg" alt="Paper" id="paper" class="choice">
    <img src="scissors.jpg" alt="Scissors" id="scissors" class="choice">
  </div>
  <button id="play">Play</button>
  <p id="result"></p>
  <p id="user-score">0</p>
  <p id="computer-score">0</p>
</div>

  <script src="script.js"></script>
</body>

</html>
